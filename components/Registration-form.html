<div class="flex place-content-center p-1">
  <div class="max-w-lg  rounded overflow-hidden shadow-lg p-10">
 
    <form class="w-full max-w-lg">
      <div class="flex flex-wrap -mx-3 mb-6">
        <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
          <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-first-name">
            First Name
          </label>
          <input class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white" id="grid-first-name" type="text" placeholder="Jane">
          
        </div>
        <div class="w-full md:w-1/2 px-3">
          <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-last-name">
            Last Name
          </label>
          <input class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="grid-last-name" type="text" placeholder="Doe">
        </div>
      </div>
      
      <div class="flex flex-wrap -mx-3 mb-6">
        <div class="w-full px-3">
          <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-email">
            Email
          </label>
          <input class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="grid-email" type="email" placeholder="janedeo@example.com">
  
        </div>
        <div class="w-full px-3">
          <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-number">
            Number
          </label>
          <input class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="grid-email" type="number" placeholder="+91 XXX XXX XXXX">
  
        </div>
      </div>

      <label class="block mt-4">
        <span class="text-gray-700 font-bold">Address</span>
        <textarea class="form-textarea mt-1 block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded  py-3 px-4 mb-3" rows="3" placeholder=""></textarea>
      </label>

      


      <div class="flex flex-wrap -mx-3 mb-2 m-5">
        <div class="w-full md:w-1/3 px-3 mb-6 md:mb-0">
          <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-city">
            City
          </label>
          <input class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="grid-city" type="text" placeholder="Albuquerque">
        </div>
        <div class="w-full md:w-1/3 px-3 mb-6 md:mb-0">
          <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-state">
            State
          </label>
          <div class="relative">
            <select class="block appearance-none w-full bg-gray-200 border border-gray-200 text-gray-700 py-3 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="grid-state">
              <option>New Mexico</option>
              <option>Missouri</option>
              <option>Texas</option>
            </select>
            <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
              <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"/></svg>
            </div>
          </div>
        </div>
        <div class="w-full md:w-1/3 px-3 mb-6 md:mb-0">
          <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-zip">
            Zip
          </label>
          <input class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="grid-zip" type="text" placeholder="90210">
        </div>
      </div>

     
      <label class="block">
        <span class="text-gray-700 font-bold">Select</span>
        <select class="form-select block w-full mt-1">
          <option>Option 1</option>
          <option>Option 2</option>
        </select>
      </label>

     


      <div class="block mt-4">
        <span class="text-gray-700 font-bold">Gender</span>
        <div class=" flex mt-2">
          <div class ="p-2">
            <label class="inline-flex items-center">
              <input type="radio" class="form-radio text-indigo-600" name="radio-colors" value="1" checked>
              <span class="ml-2">Male</span>
            </label>
          </div>
          <div class ="p-2">
            <label class="inline-flex items-center">
              <input type="radio" class="form-radio text-green-500" name="radio-colors" value="2">
              <span class="ml-2">Female</span>
            </label>
          </div>
          <div class ="p-2">
            <label class="inline-flex items-center">
              <input type="radio" class="form-radio text-pink-600" name="radio-colors" value="3">
              <span class="ml-2">Other</span>
            </label>
          </div>
        </div>
      </div>


      <div class="block mt-4">
        <span class="text-gray-700 font-bold">Checkboxes</span>
        <div class=" flex mt-2 ">
          <div class ="p-2">
            <label class="inline-flex items-center">
              <input type="checkbox" class="form-checkbox" checked>
              <span class="ml-2">Option 1</span>
            </label>
          </div>
          <div class ="p-2">
            <label class="inline-flex items-center">
              <input type="checkbox" class="form-checkbox">
              <span class="ml-2">Option 2</span>
            </label>
          </div>
          <div class ="p-2">
            <label class="inline-flex items-center">
              <input type="checkbox" class="form-checkbox">
              <span class="ml-2">Option 3</span>
            </label>
          </div>
        </div>
      </div>

      

      <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mt-4" type="submit">
        Register
      </button>

    </form>

</div>
</div>
</div>
